name: Publish Python ðŸ distribution ðŸ“¦ to PyPI and TestPyPI


on: 
  push:
    tags:
      - "v*"
  pull_request:
    branches:
      - "main"
      - "dev"
      - "release/v[0-9].[0-9]"
  workflow_dispatch:



jobs:
    build:
      name: Build distribution ðŸ“¦
      runs-on: ubuntu-latest
  
      steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

    publish-to-testpypi:
        name: >-
            Publish Python ðŸ distribution ðŸ“¦ to PyPI
        needs:
        - build
        runs-on: ubuntu-latest
        env:
            POETRY_PYPI_TOKEN_TESTPYPI: ${{ secrets.PYPI_TEST_TOKEN }}
        steps:
        - uses: actions/checkout@v4
        - name: prepare with poetry
          run: |
            export VENV_PATH="$HOME/venv" 
            python3 -m venv $VENV_PATH 
            $VENV_PATH/bin/pip install -U pip setuptools
            $VENV_PATH/bin/pip install poetry
            cd "$GITHUB_WORKSPACE"

            $VENV_PATH/bin/poetry config repositories.testpypi https://test.pypi.org/legacy/
            $VENV_PATH/bin/poetry publish --repository testpypi --build
    
