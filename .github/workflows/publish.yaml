# Build and publish to PyPI

on: 
  workflow_dispatch:
    inputs:
        prod_or_test:
          type: choice
          description: Prod or Test
          options: 
          - prod
          - test
        message:
          required: true
        environment:
          type: environment


jobs:
    build_dist:
      name: Build distribution ðŸ“¦
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v4
      - name: set up python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install UV, venv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          uv venv
          echo "VIRTUAL_ENV=$HOME/.venv" >> $GITHUB_ENV

      - name: Install poetry
        id: setup
        run: |
          . .venv/bin/activate
          uv pip install poetry 
          poetry config repositories.testpypi https://test.pypi.org/legacy/
          poetry build
        continue-on-error: false

      - name: Build package
        id: build_package
        run: |
          . .venv/bin/activate
          poetry build
        continue-on-error: false

      - name: Archive Production Artifact
        uses: actions/upload-artifact@v4
        id: lmbuddy_artifacts
        with:
          name: lmbuddy_dists
          path: dist/
          retention-days: 1

      - name: Publish dist to test pypi
        if: ${{ inputs.prod_or_test == 'test' }}
        env:
            POETRY_PYPI_TOKEN_TESTPYPI: ${{ secrets.PYPI_TEST_KEY }}
        run: |
            . .venv/bin/activate
            poetry publish --repository testpypi
        continue-on-error: false

      - name: Publish dist to real pypi
        env:
            POETRY_PYPI_TOKEN: ${{ secrets.PYPI_KEY }}
        # only runs full release if we're on main
        # tag filter and label filter were already hit
        if: ${{ inputs.prod_or_test == 'prod' }}
        run: |
            source "$HOME/venv/bin/activate"
            poetry publish 

    github-release:
        name: Prepare release
        needs:
        - build_dist
        runs-on: ubuntu-latest
        permissions:
            contents: write  # IMPORTANT: mandatory for making GitHub Releases
            id-token: write  # IMPORTANT: mandatory for sigstore
    
        steps:
        - name: download artifacts
          uses: actions/download-artifact@v4
          with:
            name: lmbuddy_dists
            path: ./dist/
            merge-multiple: true

        - name: Release Draft
          uses: softprops/action-gh-release@v1
          if: ${{ inputs.prod_or_test == 'test' }}
          with:
             files: ./dist/*
             draft: true

        - name: Release
          uses: softprops/action-gh-release@v1
          # only runs full release if we're on main; tag filter already hit above
          if: ${{ inputs.prod_or_test == 'prod' }}
          with:
             files: ./dist/*